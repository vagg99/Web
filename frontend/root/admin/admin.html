<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../auth/user.js"></script>
    <script defer src="../auth/admin.js"></script>
    <title>Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="../images/ekatanalotisShoppingCart_32.png" type="image/png">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
<body>

  <header>
    <div class="header-left">
      <a href="../index.html">
        <img src="../images/ekatanalotisShoppingCart_32.png" alt="Home Icon" class="home-icon">
      </a>
      <div class="header-text">
        <h1><a href="../index.html">e-Καταναλωτής</a></h1>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Αρχική</a></li>
        <li><a href="../Registration/registration.html">Σύνδεση</a></li>
        <li><a href="../Maps/maps.html">Χάρτης</a></li>
        <li id="profileLink" ><a href="../Profile/profile.html">Προφίλ</a></li>
        <li id="adminDashboardBtn" ><a href="../admin/admin.html">Admin</a></li>
        <li id="logoutBtn"><a href="#">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Upload files -->
    <div class="file-container">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="jsonFile" id="jsonFileInput">
        <label for="jsonFileInput" class="choose-file-button">Επιλογή αρχείου</label>
      </form>
      <div class="button-container">
        <button type="button" class="upload-button" id="uploadItemsButton">Ανέβασμα αρχείου στο Collection Items</button>
      </div>
      <div class="button-container">
        <button type="button" class="upload-button" id="uploadStoresButton">Ανέβασμα αρχείου στο Collection Stores</button>
      </div>
      <div class="button-container">
        <button type="button" class="upload-button" id="uploadStockButton">Ανέβασμα αρχείου στο Collection Stock</button>
      </div>
      <div class="button-container">
        <button type="button" class="delete-button" id="deleteItemsButton">Διαγραφή όλων των Items</button>
      </div>
      <div class="button-container">
        <button type="button" class="delete-button" id="deleteStoresButton">Διαγραφή όλων των Stores</button>
      </div>
      <div class="button-container">
        <button type="button" class="delete-button" id="deleteStockButton">Διαγραφή όλων των Stock Prices</button>
      </div>
      <div id="uploadMessage" style="display: none;"></div>
    </div>
    <!-- Graphs -->
    <div class="graphs-container">
      <!-- Graphs created using Chart.js will be added here -->
      <canvas id="myChart"></canvas> <!-- Example of a chart canvas -->
    </div>
    <!-- Leaderboard -->
    <div class="leaderboard-container">
      <h2>Leaderboard</h2>
      <h5 id="leaderboard-header"></h5>
      <h5 id="leaderboard-header">
        <span class="item">Χρήστης</span>
        <span class="item">Tokens Αυγούστου</span>
        <span class="item">Συνολικά Tokens</span>
        <span class="item">Συνολικοί Πόντοι</span>
      </h5>
      <ol id="leaderboard-list">
        <!-- Player items will be dynamically added here -->
      </ol>
      <div class="pagination">
        <span id="prevPage" class="arrow">&#9664;</span>
        <span id="nextPage" class="arrow">&#9654;</span>
      </div>
      <button id="refresh-button">Ανανέωση Leaderboard</button>
    </div>
  </main>

  <footer style="position: fixed; bottom: 0;">
		&copy; 2023 All rights reserved.
  </footer>
  <script src="../auth/auth.js"></script>
  <script src="admin.js"></script>
</body>
</html>
