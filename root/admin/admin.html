    <h1>Admin Page</h1>
    <div class="container">
      <h2>Supermarket Products</h2>
        <p>Επιλέξτε κατηγορία, υποκατηγορία και προϊόν</p>
        <div class="dropdown">
          <label for="category">Κατηγορία:</label>
          <select id="category" onchange="populateSubcategories()">
            <option value="0">Επιλέξτε κατηγορία</option>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
          </select>
        </div>
      
        <div class="dropdown">
          <label for="subcategory">Υποκατηγορία:</label>
          <select id="subcategory" onchange="populateProducts()">
            <option value="0">Επιλέξτε υποκατηγορία</option>
          </select>
        </div>
      
        <div class="dropdown">
          <label for="product">Προϊόντα:</label>
          <select id="product">
            <option value="0">Επιλέξτε προϊόν</option>
          </select>
        </div>
    </div>
