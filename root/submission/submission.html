<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/root/style.css">
    <link rel="stylesheet" href="submission.css">
    <link rel="icon" href="../images/ekatanalotisShoppingCart_32.png" type="image/png">
</head>
<body>
  <header>
    <div class="header-left">
      <a href="../index.html">
        <img src="../images/ekatanalotisShoppingCart_32.png" alt="Home Icon" class="home-icon">
      </a>
      <div class="header-text">
        <h1><a href="../index.html">e-Καταναλωτής</a></h1>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Αρχική</a></li>
        <li><a href="../Registration/registration.html">Σύνδεση</a></li>
        <li><a href="../Maps/maps.html">Χάρτης</a></li>
        
        <li><a href="../Profile/profile.html">Προφίλ</a></li>
        <li id="adminDashboardBtn"><a href="../admin/admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Υποβολή προσφοράς</h1>
    <div class="container-select">
      <h3>Επιλέξτε κατηγορία, υποκατηγορία και προϊόν</h3>
      <div class="dropdown">
        <label for="category">Κατηγορία:</label>
        <select id="category" onchange="populateSubcategories()">
          <option value="0">Επιλέξτε κατηγορία</option>
        </select>
      </div>
    
      <div class="dropdown">
        <label for="subcategory">Υποκατηγορία:</label>
        <select id="subcategory" onchange="populateProducts()">
          <option value="0">Επιλέξτε υποκατηγορία</option>
        </select>
      </div>
    
      <div class="dropdownProd">
        <label for="product">Προϊόντα:</label>
        <select id="product">
          <option value="0">Επιλέξτε προϊόν</option>
        </select>
      </div>

      <div class="search">
          <h3>Γρήγορη αναζήτηση προϊόντος</h3>
          <input type="text" id="searchInput" placeholder="Αναζήτηση προϊόντος...">
      </div>
    </div>

    <div class="container-results">
      <h3>Αποτελέσματα Προϊόντων</h3>
      <div id="productResults"></div>
    </div>
  </main>


  <footer style="position: fixed; bottom: 0;">

</body>
</html>
