<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../auth/user.js"></script>
    <title>Υποβολή</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="submission.css">
    <link rel="icon" href="../images/ekatanalotisShoppingCart_32.png" type="image/png">
</head>
<body>
  <!--
  <div id="loader-container" class="loader-container">
    <div id="loader" class="loader">
      <img src="../images/loader.gif" alt="Loading...">
    </div>
  </div>
  -->
  <header>
    <div class="header-left">
      <a href="../index.html">
        <img src="../images/ekatanalotisShoppingCart_32.png" alt="Home Icon" class="home-icon">
      </a>
      <div class="header-text">
        <h1><a href="../index.html">e-Καταναλωτής</a></h1>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Αρχική</a></li>
        <li id="loginLink" style="display: none;"><a href="../Registration/registration.html">Σύνδεση</a></li>
        <li><a href="../Maps/maps.html">Χάρτης</a></li>
        <li id="profileLink" style="display: none;"><a href="../Profile/profile.html">Προφίλ</a></li>
        <li id="adminDashboardBtn" style="display: none;"><a href="../admin/admin.html">Admin</a></li>
        <li id="logoutBtn" style="display: none;"><a href="#">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="main-title" id="mainTitle">Υποβολή προσφοράς</h1>
    <h2 class="secondary-title" id="shopTitle">Στο μαγαζί loading...</h2>

    <!-- Quick Product Search container -->
    <div class="search">
        <h3 class="section-title">Γρήγορη αναζήτηση προϊόντος</h3>
        <input type="text" id="searchInput" placeholder="Αναζήτηση προϊόντος...">
    </div>

    <!-- Container for category selection -->
    <div class="container-select">
        <h3 class="section-title">Επιλέξτε κατηγορία:</h3>
        <div class="dropdown">
            <label for="category">Κατηγορία:</label>
            <select id="category" onchange="populateSubcategories()">
                <option value="0">Επιλέξτε κατηγορία</option>
                <!-- Add your category options here -->
            </select>
        </div>
    </div>
    
    <!-- Container for subcategory selection -->
    <div class="container-select" id="subcategory-container" style="display: none;">
        <h3 class="section-title">Επιλέξτε υποκατηγορία:</h3>
        <div class="dropdown">
            <label for="subcategory">Υποκατηγορία:</label>
            <select id="subcategory" onchange="populateProducts()">
                <option value="0">Επιλέξτε υποκατηγορία</option>
                <!-- Add your subcategory options here -->
            </select>
        </div>
    </div>
    
    <!-- Container for product selection -->
    <div class="container-select" id="product-container" style="display: none;">
        <h3 class="section-title">Επιλέξτε προϊόν:</h3>
        <div class="dropdown">
            <label for="product">Προϊόντα:</label>
            <select id="product">
                <option value="0">Επιλέξτε προϊόν</option>
                <!-- Add your product options here -->
            </select>
        </div>
    </div>


    <div class="container-results" id="containerResults">
      <h3 class="result-title">Αποτελέσματα Προϊόντων</h3>
      <div id="productResults"></div>
    </div>
    
  </main>


  <footer class="sticky-footer">
    &copy; 2023 All rights reserved.
  </footer>
  <script src="../auth/auth.js"></script>
  <script src="submission.js"></script>
</body>
</html>
