<!DOCTYPE html>
<html>
  <head>
      <script defer src="../auth/user.js"></script>
      <title>Προφίλ | e-Καταναλωτής</title>
      <link rel="icon" href="../images/ekatanalotisShoppingCart_32.png" type="image/png">
      <link rel="stylesheet" type="text/css" href="../style.css">
      <link rel="stylesheet" type="text/css" href="profile.css">
  </head>
  <body>
    <div id="loader-container" class="loader-container">
      <div id="loader" class="loader">
        <img src="../images/loader.gif" alt="Loading...">
      </div>
    </div>
    <header>
        <div class="header-left">
            <a href="../index.html">
                <img src="../images/ekatanalotisShoppingCart_32.png" alt="Home Icon" class="home-icon">
            </a>
            <div class="header-text">
                <h1><a href="../index.html">e-Καταναλωτής</a></h1>
            </div>
        </div>
        <nav>
            <ul>
              <ul class="nav-menu">
                <li class="nav-item">
                  <a href="../index.html">Αρχική</a>
                </li>
                <li class="nav-item" id="loginLink" style="display: none;">
                  <a href="../Registration/registration.html">Σύνδεση</a>
                </li>
                <li class="nav-item">
                  <a href="../Maps/maps.html">Χάρτης</a>
                </li>
                <li class="nav-item" id="profileLink" >
                  <a href="#">Προφίλ</a>
                </li>
                <li class="nav-item" id="adminDashboardBtn" style="display: none;">
                  <a href="../admin/admin.html">Admin</a>
                </li>
                <li class="nav-item" id="logoutBtn">
                  <a href="#">Log Out</a>
                </li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>  
            </div>
        </nav>
    </header>

    <div class="main-content">
        <!-- Header -->
        <div class="header  pt-lg-8 d-flex align-items-center" style="min-height: 10px;  background-size: cover; background-position: center top;">
        </div>
        <!-- Page content -->
        <div class="container-fluid mt--7">
          <div class="row justify-content-center">
            <!-- Profile container -->
            <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
              <div class="card card-profile shadow">
                <div class="row justify-content-center">
                  <div class="col-lg-3 order-lg-2">
                    <div class="card-profile-image">
                      <img src="https://www.svgrepo.com/show/5125/avatar.svg" class="rounded-circle">
                    </div>
                  </div>
                </div>
                <!-- Info under the profile picture -->
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4"></div>
                <div class="card-body pt-0 pt-md-4">
                  <div class="row">
                    <div class="col">
                      <div class="card-profile-stats d-flex justify-content-center mt-md-5">

                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <h3> <div id="input-first-name2">Ονομα</div> <div id="input-last-name2">Επώνυμο</div> </h3>
                    <div class="h5 font-weight-300">
                      <i class="ni location_pin mr-2"></i><div id="input-city2">Πάτρα</div><div id="input-country2">Ελλάδα</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Forms container -->
            <div class="col-xl-8 order-xl-1">
              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">Ο λογαριασμός μου</h3>
                    </div>
                    <div class="col-4 text-right" id="buttonContainer">
                      <a href="#!" class="btn btn-sm btn-primary" id="editButton">Επεξεργασία</a>
                    </div>                    
                  </div>
                </div>
                <div class="card-body">
                  <form>
                    <h6 class="heading-small text-muted mb-4">Πληροφορίες χρήστη</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-username">Username</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="user" readonly>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Διεύθυνση ηλεκτρονικού ταχυδρομείου</label>
                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="user@example.com">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-first-name">Όνομα</label>
                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-last-name">Επώνυμο</label>
                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-password">Κωδικός</label>
                            <input type="text" id="input-password" class="form-control form-control-alternative" placeholder="**********">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-password2">Επιβεβαίωση κωδικού</label>
                            <input type="text" id="input-password2" class="form-control form-control-alternative" placeholder="**********">
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4">
                    <!-- Address -->
                    <h6 class="heading-small text-muted mb-4">Στοιχεία επαφής</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-address">Διεύθυνση</label>
                            <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" type="text">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-city">Πόλη</label>
                            <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City">
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-country">Χώρα</label>
                            <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country">
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-country-code">Ταχυδρομικός Κώδικας</label>
                            <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Τ.Κ.">
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4">
                    <!-- Points and Tokens -->
                    <h6 class="heading-small text-muted mb-4">Ποντοι και Tokens</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="total-points">Συνολικοί Ποντοι</label>
                            <input type="text" id="total-points" class="form-control form-control-alternative">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="monthly-points">Μηνιαίοι Πόντοι</label>
                            <input type="email" id="monthly-points" class="form-control form-control-alternative">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="total-tokens">Συνολικά Tokens</label>
                            <input type="text" id="total-tokens" class="form-control form-control-alternative">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="monthly-tokens">Μηνιαία Tokens</label>
                            <input type="text" id="monthly-tokens" class="form-control form-control-alternative">
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4">
                    <!-- Discounts -->
                    <h6 class="heading-small text-muted mb-4">Ιστορικό</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group focused">
                            <label class="form-control-label" for="discounts-submited">Discounts Submitted</label>
                            <ul id="discounts-submited" class="form-control form-control-alternative">
                            </ul>
                          </div>
                          <div class="form-group focused">
                            <label class="form-control-label" for="discounts-liked-disliked">Likes and Dislikes</label>
                            <ul id="discounts-liked-disliked" class="form-control form-control-alternative">
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer">
        <div class="row align-items-center justify-content-xl-between">
          <div class="col-xl-6 m-auto text-center">
            <div class="copyright">
              &copy; 2023 All rights reserved.
            </div>
          </div>
        </div>
      </footer>
    <script src="profile.js"></script>
    <script src="../auth/auth.js"></script>
  </body>
</html>
