<!DOCTYPE html>
<html>
<head>
  <title>Χάρτης | e-Καταναλωτής</title>
  <link rel="icon" href="../images/ekatanalotisShoppingCart_32.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="maps.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
  <header>
    <div class="header-left">
      <a href="../index.html">
        <img src="../images/ekatanalotisShoppingCart_32.png" alt="Home Icon" class="home-icon">
      </a>
      <div class="header-text">
        <h1><a href="../index.html">e-Καταναλωτής</a></h1>
      </div>
    </div>
    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">Αρχική</a>
        </li>
        <li class="nav-item" id="loginLink" style="display: block;">
          <a href="../Registration/registration.html" class="nav-link">Σύνδεση</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Χάρτης</a>
        </li>
        <li class="nav-item" id="profileLink" style="display: none;">
          <a href="../Profile/profile.html" class="nav-link">Προφίλ</a>
        </li>
        <li class="nav-item"  id="adminDashboardBtn" style="display: none;">
          <a href="../admin/admin.html" class="nav-link">Admin</a>
        </li>
        <li class="nav-item" id="logoutBtn" style="display: none;">
          <a href="#" class="nav-link">Log Out</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>  
      </div>
    </nav>
  </header>

  <main>
    <section>
      <input type="text" id="search-box" placeholder="Αναζητήστε όνομα καταστήματος..." />
      <button id="search-btn">Αναζητηση</button>
      <select id="search-type">
        <option value="shop">Κατάστημα</option>
        <option value="category">Κατηγορία</option>
      </select>
      <select id="subcategory" style="display: none;"></select>
  
      <!-- Move the "space" div here on the right side -->
      <div class="space"></div>
      
      <!-- Scale control -->
      <!-- Οι Αριθμοί ειναι σε μήρες . min="0.0005" max="0.9" -->
      <input type="range" id="ellipseScale" class="scale-control toggle-switch-scale" min="0.0005" max="0.9" step="0.0001" value="0.0005" />
    </section>
   
    <section>
      <div class="space"></div>
      <!-- Map container -->
      <div id="map" style="height: 800px;"></div>
    </section>
  </main>
  <footer class="sticky-footer">
    &copy; 2023 All rights reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> <!-- Leaflet library -->
  <script src="../auth/auth.js"></script>
  <script src="maps.js"></script>
</body>
</html>
