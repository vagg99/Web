<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../images/ekatanalotisShoppingCart_32.png" type="image/png">
    <title>Σύνδεση</title>
</head>

<body>
  <header>
    <div class="header-left">
        <a href="../index.html">
          <img src="../images/ekatanalotisShoppingCart_32.png" alt="Home Icon" class="home-icon">
        </a>
        <div class="header-text">
          <h1><a href="../index.html">e-Καταναλωτής</a></h1>
        </div>
      </div>
    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
            <a href="../index.html" class="nav-link">Αρχική</a>
        </li>
        <li class="nav-item" id="loginLink" style="display: block;">
            <a href="#" class="nav-link">Σύνδεση</a>
        </li>
        <li class="nav-item">
            <a href="../Maps/maps.html" class="nav-link">Χάρτης</a>
        </li>
        <li class="nav-item" id="profileLink" style="display: none;">
            <a href="../Profile/profile.html" class="nav-link">Προφίλ</a>
        </li>
        <li class="nav-item" id="adminDashboardBtn" style="display: none;">
            <a href="../admin/admin.html" class="nav-link">Admin</a>
        </li>
        <li class="nav-item" id="logoutBtn" style="display: none;">
            <a href="#" class="nav-link">Log Out</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>  
      </div>
    </nav>
  </header>
    <div class="wrapper">
        <!-- Sign Up -->
        <div class="form-container sign-up">
            <form id="registrationForm" action="#">
                <h2 class="signUpTitle">Εγγραφή</h2>
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="">Όνομα χρήστη</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="">e-mail</label>
                    <i class="fas fa-at"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="">Κωδικός</label>
                    <i class="fas fa-lock"></i>
                    <button class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button>
                </div>
                <div class="password-requirements-container">
                    <div class="password-requirements">
                        <p class="requirement" id="lengthRequirement">Τουλάχιστον 8 χαρακτήρες</p>
                        <p class="requirement" id="capitalLetterRequirement">Ένα κεφαλαίο γράμμα</p>
                        <p class="requirement" id="numberRequirement">Ένας αριθμός</p>
                        <p class="requirement" id="specialCharRequirement">Ένας ειδικός χαρακτήρας</p>
                    </div>
                </div>                
                <div class="password-warning" id="passwordWarning">
                </div>
                
                <button type="submit" class="btn" id="registerButton">
                    <span class="spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span> 
                    Εγγράψου
                </button>
                <div class="link">
                    <p>Έχεις ήδη λογαριασμό;<a href="#" class="signin-link"> Σύνδεση</a></p>
                </div>
            </form>
        </div>
        <!-- Sign In -->
        <div class="form-container sign-in">
            <form id="loginForm" action="#">
                <h2>Σύνδεση</h2>
                <div class="form-group">
                    <input type="text" id="username2" required>
                    <i class="fas fa-user"></i>
                    <label for="">Όνομα χρήστη</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password2" required>
                    <i class="fas fa-lock"></i>
                    <label for="">Κωδικός</label>
                    <button class="toggle-password" id="togglePassword2"><i class="fas fa-eye"></i></button>
                </div>
                <div class="forgot-pass">
                    <a href="../pageNotFound/pageNotFound.html">Ξέχασες τον κωδικό;</a>
                </div>
                <button type="submit" class="btn" id="loginButton">
                    <span class="spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span> 
                    Συνδέσου
                </button>
                <div class="link">
                    <p>Δεν έχεις λογαριασμό;<a href="#" class="signup-link"> Εγγραφή</a></p>
                </div>
            </form>
        </div>
    </div>
    <div id="popupContainer" class="popup-container">
        <div id="popupContent" class="popup-content">
          <!-- The success message will be displayed here -->
        </div>
      </div>

    <footer class="sticky-footer">
        &copy; 2023 All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- popups -->
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="../auth/auth.js"></script>
    <script src="registration.js"></script>

    <!-- code for triggering "Enter" key -->
    <script>
        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default form submission behavior
                document.getElementById('registerButton').click(); // Programmatically trigger a click event on the login button
            }
        });
        
        document.getElementById('password2').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default form submission behavior
                document.getElementById('loginButton').click(); // Programmatically trigger a click event on the login button
            }
        });
    </script>

</body>
</html>
