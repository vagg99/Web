    <script defer src="../auth/admin.js"></script>
    <title>Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="../images/ekatanalotisShoppingCart_32.png" type="image/png">
</head>
<body>
  <header>
    <div class="header-left">
      <a href="../index.html">
        <img src="../images/ekatanalotisShoppingCart_32.png" alt="Home Icon" class="home-icon">
      </a>
      <div class="header-text">
        <h1><a href="../index.html">e-Καταναλωτής</a></h1>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Αρχική</a></li>
        <li><a href="../Registration/registration.html">Σύνδεση</a></li>
        <li><a href="../Maps/maps.html">Χάρτης</a></li>
        <li id="profileLink" ><a href="../Profile/profile.html">Προφίλ</a></li>
        <li id="adminDashboardBtn" ><a href="../admin/admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Σελίδα Διαχειριστή</h1>
    <div class="file-container">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="jsonFile" id="jsonFileInput">
      </form>
      <div class="button-container">
        <button type="button" class="upload-button" id="uploadItemsButton">Ανεβασμα Αρχείου στο Collection Items</button>
        <button type="button" class="upload-button" id="uploadStoresButton">Ανεβασμα Αρχείου στο Collection Stores</button>
      </div>
      <div class="button-container">
        <button type="button" class="delete-button" id="deleteItemsButton">Διαγραφη ολων των Items</button>
        <button type="button" class="delete-button" id="deleteStoresButton">Διαγραφη ολων των Stores</button>
      </div>
      <div id="uploadMessage" style="display: none;"></div>
    </div>

    <div class="leaderboard-container">
      <h2>Leaderboard</h2>
      <h5 id="leaderboard-header"></h5>
      <ol id="leaderboard-list">
        <!-- Player items will be dynamically added here -->
      </ol>
      <div class="pagination">
          <!-- Pagination links will be dynamically added here -->
      </div>
      <button id="refresh-button">Refresh Leaderboard</button>
    </div>
  </main>

  <footer style="position: fixed; bottom: 0;">

  </footer>

  <script src="admin.js"></script>
</body>
